<!DOCTYPE html>
<html>
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: #f5f5f5;
      font-family: Arial, sans-serif;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 24px;
      background: linear-gradient(45deg, #aaade5, #a2a5df);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      position: relative;
      border-radius: 10px;
      animation: fadeIn 1.5s ease-out;
    }

    .header:hover {
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    }

    .left-section {
      flex: 1;
    }

    .right-section {
      display: flex;
      align-items: center;
      justify-content: flex-end;
      flex: 1;
    }

    .center-section {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
    }

    .title {
      font-weight: bold;
      font-size: 32px;
      color: #fff;
      letter-spacing: 0px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
    }

    .btn, .logout-btn {
      padding: 6px 12px;
      margin-left: 10px;
      cursor: pointer;
      background-color:red;
      color: white;
      border: none;
      border-radius: 20px;
      font-size: 14px;
      display: flex;
      align-items: center;
      gap: 5px;
      transition: all 0.3s ease;
    }

    .btn:hover, .logout-btn:hover {
      background-color: #007BFF;
      transform: scale(1.05);
    }

    .language-select {
      padding: 6px;
      font-size: 14px;
      border-radius: 10px;
      border: 1px solid #ccc;
      margin: 0 10px;
      transition: all 0.3s ease;
    }

    .language-select:hover {
      border-color: #00BFFF;
      transform: scale(1.05);
    }

    #profilePic {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      cursor: pointer;
      border: 2px solid #ccc;
      margin: 0 10px;
      transition: all 0.3s ease;
    }

    #profilePic:hover {
      transform: scale(1.1);
      border-color: #00BFFF;
    }

    .email-label {
      font-weight: bold;
      color: #333;
      font-size: 20px;
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(-30px); }
      100% { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="header">
    <!-- Left -->
    <div class="left-section">
      <span class="title" style="color: #0054d1;">Skill Boost ðŸš€</span>
    </div>

    <!-- Center -->
    <div class="center-section">
      <span class="email-label">ðŸ‘‹ Welcome: {{ session.get('user').split('@')[0] }} </span>
    </div>

    <!-- Right -->
    <div class="right-section">
      <select id="languageSelect" class="language-select" onchange="saveLanguage()">
        <option value="">Select Language</option>
        <option value="English">English</option>
        <option value="Telugu">Telugu</option>
        <option value="Hindi">Hindi</option>
        <option value="Tamil">Tamil</option>
        <option value="Kannada">Kannada</option>
        <option value="Malayalam">Malayalam</option>
      </select>

      <button class="btn" onclick="goToWelcome()">
        <i class="bi bi-house-door-fill"></i> Home
      </button>

      <button class="logout-btn" onclick="logoutFull()">
        <i class="bi bi-box-arrow-right"></i> Logout
      </button>

      <img id="profilePic" alt="Profile" onclick="goToProfile()" />
    </div>
  </div>

  <script>
    function logoutFull() {
      top.location.href = "/logout";
    }

    function goToProfile() {
      parent.frames['contentFrame'].location.href = "/profile";
    }

    function goToWelcome() {
      parent.frames['contentFrame'].location.href = "/index/welcome";
    }

    function saveLanguage() {
      const selectedLang = document.getElementById('languageSelect').value;

      fetch('/set_language', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ language: selectedLang })
      }).then(response => {
        if (response.ok) {
          console.log("Language saved:", selectedLang);
        }
      });
    }

    window.onload = function () {
      const imgData = localStorage.getItem('profilePhoto');
      const profileImg = document.getElementById('profilePic');
      profileImg.src = imgData || 'https://via.placeholder.com/40';

      fetch('/get_language')
        .then(res => res.json())
        .then(data => {
          if (data.language) {
            document.getElementById('languageSelect').value = data.language;
          }
        });
    }
  </script>
</body>
</html>
